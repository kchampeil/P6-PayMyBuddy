<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<th:block th:include="/navigationBar"></th:block>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>

<div class="container my-1 spacer">

    <div class="row spacer">

        <!-- informations utilisateur -->
        <div class="col-6 mx-auto" th:object="${user}">
            <div class="form-group mt-3 row">
                <label for="email" class="col-2 col-form-label">email </label>
                <div class="col-8">
                    <input readonly id="email" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-2 col-form-label">Firstname </label>
                <div class="col-8">
                    <input readonly id="firstname" class="form-control" th:field="*{firstname}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-2 col-form-label">Lastname </label>
                <div class="col-8">
                    <input readonly id="lastname" class="form-control" th:field="*{lastname}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="balance" class="col-2 col-form-label">Balance </label>
                <div class="col-8">
                    <input readonly id="balance" class="form-control text-right mr-5" type="number"
                           th:field="*{balance}"/>
                </div>
                <span class="input-symbol-euro"></span>
            </div>
        </div>

        <div class="col-3 mx-auto">
            <div>
                <a class="btn btn-primary btn-block mt-3" th:href="@{/transfer}">Transfer</a>
                <a class="btn btn-primary btn-block mt-3" th:href="@{/profile}">Profile</a>
            </div>
            <div>
                <a class="btn btn-primary btn-block mt-3" th:href="@{/contact}">Contact</a>
                <a class="btn btn-primary btn-block mt-3" th:href="@{/addBankAccount}">Bank accounts</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
