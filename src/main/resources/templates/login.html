<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-5 spacer mx-auto py-3 text-center border border-dark border-2 rounded">
            <!--TODO revoir les paddings-->
            <div class="mb-5"><img class="rounded" src="./img/PMB_logo.png" width="200" height="60"
                                          alt="PMB Logo"/>
            </div>

            <form th:action="@{/logUser}">
                <!--<form th:action="@{/logUser}" method="post" th:object="${user}">-->

                <div class="input-group col-10 offset-1 mb-4 p-0 border border-secondary border-3 rounded">
                    <div class="input-group-text bg-transparent border-white"><i class="bi-envelope"></i></div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" type="email" class="form-control border-white" placeholder="Email" required/>
                    <!-- th:field="*{email}"/-->
                </div>
                <div class="input-group col-10 offset-1 mb-4 p-0 border border-secondary border-3 rounded">
                    <div class="input-group-text bg-transparent border-white"><i class="bi-asterisk"></i></div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" type="password" class="form-control border-white" placeholder="Password"
                           required/>
                    <!--th:field="*{password}"/-->
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label" for="rememberMeChecked"></label>
                    <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMeChecked" checked/>
                    Remember me
                    <!-- TODO th:checked="" -->
                </div>

                <button type="submit" class="btn btn-primary col-5 mt-5">Log in</button>
                <a class="nav-link" th:href="@{/resetPassword}">Forgot your password ?</a>

            </form>
        </div>
    </div>
</div>
</body>
</html>
