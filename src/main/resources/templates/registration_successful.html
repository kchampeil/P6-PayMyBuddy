<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Registration successful</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="container my-1 spacer">

    <div class="row spacer">

        <!-- informations utilisateur -->
        <div class="col-6 mx-auto text-center" th:object="${user}">
            <div class="mb-5">
                <img class="rounded" src="./img/PMB_logo.png" width="200" height="60"
                     alt="PMB Logo"/>
            </div>
            <span>Registered with success !</span>
            <div class="form-group mt-3 row">
                <label for="email" class="col-2 col-form-label">email </label>
                <div class="col-8">
                    <input readonly id="email" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-2 col-form-label">Firstname </label>
                <div class="col-8">
                    <input readonly id="firstname" class="form-control" th:field="*{firstname}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-2 col-form-label">Lastname </label>
                <div class="col-8">
                    <input readonly id="lastname" class="form-control" th:field="*{lastname}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="balance" class="col-2 col-form-label">Balance </label>
                <div class="col-8">
                    <input readonly id="balance" class="form-control text-right mr-5" type="number"
                           th:field="*{balance}"/>
                </div>
                <span class="input-symbol-euro"></span>
            </div>
        </div>

    </div>

    <div class="row mt-5 text-center">
        <div class="col-6 mx-auto">
            Please log in to access to your Pay My Buddy Account
            <a class="btn btn-primary btn-block col-4 offset-4 mt-2" th:href="@{/login}">Login</a>
        </div>
    </div>
</div>

</body>
</html>
