<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Transfer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<th:block th:include="/navigationBar"></th:block>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/homeUser}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transfer</li>
    </ol>
</nav>

<div class="container my-2">

    <!-- Send Money and Add Connection -->
    <div class="row mx-auto align-items-center justify-content-center" id="sendMoneyGroup">
        <div class="col col-6">Send Money</div>
        <div class="col col-2">
            <!-- TODO à revoir fmt bouton <a class="btn btn-primary btn-block mt-3" th:href="@{/addRelationship}">Add Connection</a>-->
            <a class="btn btn-primary px-4" th:href="@{/contact}">Add Connection</a>
        </div>

        <div class="form-row jumbotron jumbotron-fluid col-8 pt-5 pb-4" id="sendMoneyForm">
            <div class="form-group col-4 offset-1">

                <label for="selectConnection" class="sr-only">Select A Connection</label>
                <select id="selectConnection" class="form-control" th:field="${transactionDTO.relationshipId}" required>
                    <option value="0">Select A Connection</option>
                    <!--<option selected></option>-->
                    <!--<option th:each="relationshipDTO : ${relationshipDTOList}"
                            th:value="${relationshipDTO.friendId}"
                            th:text="${relationshipDTO.friendName}"></option> -->
                    <!--<option th:each="relationshipDTO : ${relationshipDTOList}"
                            th:value="${relationshipDTO.friendId}"></option> -->
                    <!--TODO options à remplir avec list des relationship, nécessite de rapatrier le nom de l'ami dans le getRelationship -->
                </select>
            </div>
            <div class="form-group col-3">
                <!--TODO voir pour ajouter le symbole € dans le champ : https://stackoverflow.com/questions/2913236/html-text-input-field-with-currency-symbol-->
                <label for="amount" class="sr-only">Amount</label>
                <input id="amount" type="number" class="form-control"
                       value="0.00" step="0.01" min="0"
                       th:field="${transactionDTO.amountFeeExcluded}" required/>
                <!-- TODO <div class="input-group-text bg-transparent border-0"><i class="bi-currency-euro"></i></div> -->
            </div>
            <div class="form-group col-4">
                <a class="btn btn-primary bg-success border-success col-8" th:href="@{/payFriend}">Pay</a>
                <!--TODO à revoir couleur bouton vert plus clair + taille
                <a class="btn btn-primary btn-block mt-3" th:href="@{/payFriend}">Pay</a> -->
            </div>
        </div>
    </div>

    <!-- Transaction list -->
    <div class="row mx-auto align-items-center justify-content-center mt-3" id="myTransactions">
        <div class="col col-8">My Transactions</div>
        <div class="col col-8">
            <table class="table table-striped text-center border border-dark border-5">
                <thead>
                <tr class="text-white bg-success">
                    <td class="border-top-5 border-dark">Connections</td>
                    <td class="border-top-5 border-dark">Description</td>
                    <td class="border-top-5 border-dark">Amount</td>
                </tr>
                </thead>
                <tbody>
                <tr> <!--TODO liste à alimenter -->
                    <td>Hayley</td>
                    <td>Restaurant bill share</td>
                    <td>10€</td>
                </tr>
                <tr>
                    <td>Clara</td>
                    <td>Trip money</td>
                    <td>25€</td>
                </tr>
                <tr>
                    <td>Smith</td>
                    <td>Movie tickets</td>
                    <td>8€</td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination justify-content-center flex-wrap">
                <!-- TODO à compléter avec les liens <li th:each="page, status:${pages}">
                    <a th:text="${page}"</a> -->
                <li><a class="page-link"><<</a></li>
                <li><a class="page-link">1</a></li>
                <li><a class="page-link">2</a></li>
                <li><a class="page-link">3</a></li>
                <li><a class="page-link">>></a></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
